<!DOCTYPE html>

<html lang="zh-CN">

<head>

    <meta charset="utf-8">

    <title>fullPage.js — 循环演示</title>

    <link rel="stylesheet" href="fullPage.js-master/jquery.fullPage.css">

    <style>

        .section {
            text-align: center;
            font: 50px "Microsoft Yahei";
            color: #000;
        }
    </style>

    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <script src="fullPage.js-master/jquery.fullPage.min.js"></script>

    <script>

        $(document).ready(function () {

            $('#fullpage').fullpage({

                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],

                anchors: ['page1', 'page2', 'page3', 'page4'],

                loopBottom: true

            });

        });

    </script>

</head>


<body>

<div id="fullpage">
    <div class="section">

        <h3>第一屏</h3>

        <p>fullPage.js — 循环演示</p>

    </div>

    <div class="section">

        <h3>第二屏</h3>

    </div>

    <div class="section">

        <h3>第三屏</h3>

    </div>

    <div class="section">

        <h3>第四屏</h3>

        <p>这是最后一屏了，继续往下滚返回第一屏</p>

    </div>
</div>

</body>

</html>
